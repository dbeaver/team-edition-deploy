apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{ .Release.Name }}-net: "true"
        app: db
    spec:
      containers:
        - image: postgres:13
          imagePullPolicy: "IfNotPresent"
          name: postgres
          envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-db
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: {{ .Release.Name }}-db-data
            - name: {{ .Release.Name }}-initalize-script
              mountPath: /docker-entrypoint-initdb.d/cb-init.sql
              subPath: cb-init.sql
      hostname: postgres
      restartPolicy: Always
      volumes:
        - name: {{ .Release.Name }}-db-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-db-data
        - name: {{ .Release.Name }}-initalize-script
          configMap:
            name: {{ .Release.Name }}-init-db
status: {}
