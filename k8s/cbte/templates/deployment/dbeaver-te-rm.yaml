apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dbeaver-te-rm
  name: dbeaver-te-rm
spec:
  replicas: {{ .Values.dbeaver_te_rm.replicaCount }}
  selector:
    matchLabels:
      app: dbeaver-te-rm
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        date: "{{ now | unixEpoch }}"
        {{ .Release.Name }}-net: "true"
        app: dbeaver-te-rm
    spec:
      # securityContext:
      #     runAsUser: 1000
      #     runAsGroup: 1000
      #     fsGroup: 1000
      #     fsGroupChangePolicy: "Always"
      containers:
        - image: "{{ .Values.dbeaver_te_rm.image }}:{{ .Values.dbeaverTE.imageTag | default .Chart.AppVersion }}"
          imagePullPolicy: "{{ .Values.dbeaverTE.pullPolicy }}"
          name: dbeaver-te-rm
          env:
            - name: DBEAVER_TE_DC_SERVER_URL
              value: "http://dbeaver-te-dc:8970/dc"
          ports:
            - containerPort: 8971
          resources: {}
          volumeMounts:
            - mountPath: /opt/resource-manager/workspace
              name: {{ .Release.Name }}-rm-data
            - name: cross-ssl-cert
              mountPath: /opt/resource-manager/conf/certificates
              readOnly: true
      {{- if .Values.dbeaverTE.pullCredsName }}
      imagePullSecrets:
        - name: {{ .Values.dbeaverTE.pullCredsName }}
      {{- end }}
      hostname: dbeaver-te-rm
      restartPolicy: Always
      volumes:
        - name: {{ .Release.Name }}-rm-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-rm-data
        - name: cross-ssl-cert
          secret:
            secretName: {{ .Release.Name }}-crossservice-ssl
            items:
              - key: tls.crt
                path: dc-cert.crt