---
{{- if eq .Values.ingressController "nginx" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-{{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    {{- if eq "https" .Values.httpScheme }}
    ingress.kubernetes.io/ssl-redirect: "true"
    {{- end }}
    nginx.ingress.kubernetes.io/rewrite-target: "/$1$2"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "cb-node-id"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    nginx.ingress.kubernetes.io/session-cookie-domain: "{{ .Values.cloudbeaverBaseDomain }}"
    nginx.ingress.kubernetes.io/session-cookie-change-on-failure: "true"
    nginx.ingress.kubernetes.io/session-cookie-secure: "true"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "345600"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"    
    # nginx.ingress.kubernetes.io/use-regex: true
spec:
{{- if eq "https" .Values.httpScheme }}
  tls:
    - hosts:
      - {{ .Values.cloudbeaverBaseDomain }}
      secretName: {{ .Release.Name }}-ingress-tls
{{- end }}
  rules:
  - host: "{{ .Values.cloudbeaverBaseDomain }}"
    http:
      paths:
        - path: /(.*)(.*)
          pathType: Prefix
          backend:
            service:
              name: dbeaver-te-web
              port:
                number: 8978
        - path: /(dc/|dc$)(.*)
          pathType: Prefix
          backend:
            service:
              name: dbeaver-te-dc
              port:
                number: 8970
        - path: /(rm/|rm$)(.*)
          pathType: Prefix
          backend:
            service:
              name: dbeaver-te-rm
              port:
                number: 8971
        - path: /(qm/|qm$)(.*)
          pathType: Prefix
          backend:
            service:
              name: dbeaver-te-qm
              port:
                number: 8972
        - path: /(tm/|tm$)(.*)
          pathType: Prefix
          backend:
            service:
              name: dbeaver-te-tm
              port:
                number: 8973                
{{ end }}